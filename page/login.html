<!DOCTYPE html>
<html lang="zh-cn">
<!-- 登录页面 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="康辉旅游网（cct.cn）是中国专业旅游服务网站,康辉旅游专注为用户提供出境游、国内游线路推荐服务超过30年，康辉旅行社提供高性价比酒店、机票预订服务，全球签证99%出签，电话：4000-198-198，选康辉旅游网，出发，遇见更好的自己。">
    <meta name="keywords" content="康辉旅游网,出境旅游线路推荐,国内旅游线路推荐,签证办理,酒店预定,机票预定,康辉旅行社">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../bitbug_favicon (1).ico">
    <title>【康辉旅游网】康辉旅行社_出境旅游|国内旅游线路推荐_签证办理_酒店|机票预定</title>
</head>

<body>
    <!-- 头部区域 -->
    <header>
        <a href="javascript:history.back(-1);">
            <span class="left">
                <i class="iconfont icon-left-copy"></i>
            </span>
        </a>
        <div class="login-title">
            <h1>登录</h1>
        </div>
    </header>

    <!-- 主体区域 -->
    <div class="login-page">
        <ul class="login-tab">
            <li class="on">验证码登录</li>
            <li>康辉账号登录</li>
        </ul>
        <!-- 验证码登录盒子 -->
        <div class="login-box" style="display: block;">
            <div class="input-item">
                <i class="iconfont icon-shouji"></i>
                <div class="mid"><input type="tel" placeholder="请输入手机号" maxlength="11" class="clear-input"></div>
                <i class="iconfont icon-DYKS_shanchu"></i>
            </div>
            <div class="input-item">
                <i class="iconfont icon-yanzhengma"></i>
                <div class="mid"><input type="text" placeholder="请输入验证码" maxlength="4" autocomplete="off"></div>
                <div class="rig"></div>
            </div>
            <div class="input-item">
                <i class="iconfont icon-icon-test"></i>
                <div class="mid"><input type="tel" placeholder="请输入动态密码" maxlength="6" autocomplete="off"></div>
                <div class="rig2">
                    <a href="javascript:;" class="code-btn">获取动态密码</a>
                </div>
            </div>
            <div class="login-btn">登录</div>
        </div>
        <!-- 康辉账号登录盒子 -->
        <div class="login-box" style="display: none;">
            <div class="input-item">
                <i class="iconfont icon-shouji"></i>
                <div class="mid"><input type="tel" placeholder="请输入手机号" maxlength="11" class="clear-input"></div>
                <i class="iconfont icon-DYKS_shanchu"></i>
            </div>
            <div class="input-item">
                <i class="iconfont icon-yonghumingmimaicon-"></i>
                <div class="mid"><input type="password" placeholder="请输入6-16位密码" class="clear-input"></div>
                <i class="iconfont icon-DYKS_shanchu"></i>
            </div>
            <div class="login-btn">登录</div>
            <!-- 注册 -->
            <div class="opr">
                <a href="javascript:;" class="register-btn change">注册新用户</a>
                <a href="javascript:;" class="forget-pwd">忘记密码?</a>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
